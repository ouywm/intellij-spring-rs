# Default IntelliJ Platform line to build against.
# Override with: ./gradlew -PplatformVersion=241 buildPlugin
platformVersion=251

# Base plugin version (the effective Gradle project version becomes "<pluginVersion>-<platformVersion>").
pluginVersion=0.2.0

# ── JVM Memory ──
# Increase Kotlin daemon heap to avoid OOM during compilation
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
org.gradle.jvmargs=-Xmx2g

